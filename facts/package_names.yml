---
# Define what the program name is on each OS so we can use package builtin.

- name: Set Pop!_OS Package Names
  ansible.builtin.set_fact:
    firefox: firefox-esr
    thunderbird: thunderbird
    evolution: evolution
    sshfs: sshfs
  when: ansible_distribution == "Pop!_OS"


