---
# Facts that must be gathered after running tasks.

- name: General | Facts | Gather | Locate bash
  shell: which bash
  register: bash_exec
  ignore_errors: yes

- name: General | Facts | Gather | Locate ansible-pull
  shell: which ansible-pull
  register: ansible_pull_exec
  ignore_errors: yes

- name: General | Facts | Gather | Locate zsh
  shell: which zsh
  register: zsh_exec
  ignore_errors: yes

### TODO: Remove these after going to file-based settings rather than hosts variables. ###
- name: General | Facts | System | Users | Root
  user:
    name: root
  register: user_root
- name: General | Facts | System | Users | {{ name_desc }}
  user:
    name: "{{ user }}"
  register: user_user
