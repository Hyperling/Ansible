---
# Use flatpaks because they're consistent! :)

# Flatpak Pre-reqs
- name: Workstation | Linux | Flatpak | Install Flatpak
  package:
    name: flatpak
    update_cache: yes

- name: Workstation | Linux | Flatpak | Add Flathub for System
  flatpak_remote:
    name: flathub
    state: present
    method: system
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo


# Flatpak Installs
- name: Workstation | Linux | Flatpak | Installs
  flatpak:
    name: "{{ item }}"
    remote: flathub
    state: present
  loop:
    - org.mozilla.firefox
    - org.mozilla.Thunderbird
    - io.lbry.lbry-app
    - com.discordapp.Discord
    - org.shotcut.Shotcut
    - com.visualstudio.code-oss
    - com.google.AndroidStudio
    - com.valvesoftware.Steam

- name: Workstation | Linux | Flatpak | Uninstalls
  flatpak:
    name: "{{ item }}"
    remote: flathub
    state: present
  loop:
    - org.mozilla.firefox
    - com.visualstudio.code


# Software not yet available in Flatpak form.
- name: Workstation | Linux | Flatpak | Add Lutris PPA to Ubuntu
  apt_repository: 
    repo: ppa:lutris-team/lutris
    update_cache: yes
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Workstation | Linux | Flatpak | Install Lutris from Package Manager
  package: 
    name: lutris
    state: present

- name: Workstation | Linux | Flatpak | Install Firefox ESR from Package Manager
  package: 
    name: "{{ firefox_esr }}"
    state: present

- name: Workstation | Linux | Flatpak | Remove Firefox Normal for ESR
  package: 
    name:
    - "{{ firefox }}"
    state: absent
  when: firefox != firefox_esr

- name: Workstation | Linux | Flatpak | Install VLC from Package Manager
  package: 
    name: vlc
    state: present

- name: Workstation | Linux | Flatpak | Remove Software From Package Manager
  package: 
    name:
    - "{{ thunderbird }}"
    - "{{ evolution }}"
    - steam
    - vscode
    - code
    state: absent