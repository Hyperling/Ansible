---
# Provide FreeBSD with a DE.

- name: FreeBSD | Software | Install UI Components
  package: 
    name:
    - xorg
    - gnome3
    - "{{ firefox-esr }}"
    - "{{ thunderbird }}"
    state: present

- name: FreeBSD | Software | Uninstall Bloat
  package: 
    name:
    - "{{ firefox }}"
    - "{{ evolution }}"
    state: absent

- name: FreeBSD | Software | Create rc.conf Entries
  blockinfile:
    path: /etc/rc.conf
    block: |
      dbus_enable="YES"
      hald_enable="YES"
      gnome_enable="YES"
      gdm_enable="YES"

      fusefs_enable="YES"
    backup: yes

- name: FreeBSD | Software | Create fstab Entries
  blockinfile:
    path: /etc/fstab
    block: |
      proc            /proc           procfs  rw      0       0
    backup: yes
