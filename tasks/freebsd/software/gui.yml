---
# Provide FreeBSD with a DE.

- name: Install FreeBSD UI Software
  package: 
    name:
    - xorg
    - gnome3
    - "{{ firefox }}"
    - "{{ thunderbird }}"
    state: present

- name: Uninstall Bloat
  package: 
    name:
    - "{{ evolution }}"
    state: absent

- name: Add GNOME + SSHFS to rc.conf
  blockinfile:
    path: /etc/rc.conf
    block: |
      dbus_enable="YES"
      hald_enable="YES"
      gnome_enable="YES"
      gdm_enable="YES"

      fusefs_enable="YES"
    backup: yes

- name: Add GNOME to fstab
  blockinfile:
    path: /etc/fstab
    block: |
      proc            /proc           procfs  rw      0       0
    backup: yes
